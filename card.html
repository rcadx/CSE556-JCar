<!DOCTYPE html>
<head>
	<title>JCar</title>
	  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	  <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<div id="main">
		<div id="paymentDiv">
			<h1>Debit/Credit Card</h1>
			<div id="paymentForm">
				Card Number:<br><input type="text" id="cardNumber"><br>
				Security Code/CVV:<br><input type="text" id="securityCode"><br>
				Expiration Date:<br><input type="text" id="expDate"><br>
				Holder First Name:<br><input type="text" id="firstName"><br>
				Last Name:<br><input type="text" id="lastName"><br>
				<button id="submitBtn">Submit</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$("#submitBtn").click(function(event) {
			var firstName = $("#firstName").val();
  			var lastName  = $("#lastName").val();
  			var code  = $("#securityCode").val();
  			var number     = $("#cardNumber").val();
  			if (!firstName && !lastName && !code && !number) {
  				alert("Fill out all fields!");
  				return;
  			}
  			window.location.replace("TandC.html");

		});
	</script>

</body>
</html>
