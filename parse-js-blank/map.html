<!DOCTYPE html>
<head>
	<title>JCar</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
  	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
</head>
<body>
	<script type="text/javascript" src="initialize.js"></script>
	<ul id="toolBar" style="list-style-type: none; margin: 0; padding: 0;">
				<li style="float: left"><button id="logoutBtn">Logout</button></li>
				<li style="float: left"><button id="backToHome">Back to Home</button></li>
			</ul><br>
	<h1>Map</h1>
	<div id="map" style="width: 90%; float: right"></div>
	<div style="width: 10%; float: left">
		<img src="Star.png"></img> - Destination
	</div>
	<script type="text/javascript">
		$("#backToHome").on("click", function() {
			window.location.replace("riders.html");
		});

		var map;
		function initMap() {
		  map = new google.maps.Map(document.getElementById('map'), {
		    center: {lat: -34.397, lng: 150.644},
		    zoom: 16
		  });
		    var infoWindow = new google.maps.InfoWindow({map: map});

		   // Try HTML5 geolocation.
		  if (navigator.geolocation) {
		    navigator.geolocation.getCurrentPosition(function(position) {
		      var pos = {
		        lat: position.coords.latitude,
		        lng: position.coords.longitude
		      };

		      infoWindow.setPosition(pos);
		      infoWindow.setContent('Location found.');
		      map.setCenter(pos);
		    }, function() {
		      handleLocationError(true, infoWindow, map.getCenter());
		    });
		  } else {
		    // Browser doesn't support Geolocation
		    handleLocationError(false, infoWindow, map.getCenter());
		  }

		  var image = 'Star.png';
		  var marker = new google.maps.Marker({
		    position: {lat: 38.645271, lng: -90.312354},
		    map: map,
		    icon: image
		  });
		}

		function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}
	</script>
	 <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6BXxJuL_EC-tmYyeWkH8UP0w63d3YJKs&callback=initMap">
    </script>
    <script type="text/javascript" src="logout.js"></script>
</body>
</html>
